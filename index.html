<!doctype html>
<html lang = 'en'>
    <head>
        <meta charset = "UTF-8">
        <title>综合实例</title>
        <link rel = "stylesheet" href="../rollimage/style.css">
    </head>
    <body>
        <div class="main">
            <!--图片轮播-->
         <div class="banner">
                <a href="" class="">
                   <div class="banner-slide slide1 slide-active"></div>
                </a>
                <a href="" class="">
                   <div class="banner-slide slide2"></div>
                </a>
                <a href="" class="">
                   <div class="banner-slide slide3"></div>
                </a>
            </div>
            <!--上一张, 下一张按钮-->
            <a href="javascript:void(0)" class="button prev"></a>
            <a href="javascript:void(0)" class="button next"></a>
        </div>
    </body>
</html>
